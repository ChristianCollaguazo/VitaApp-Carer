<h3>Agregar a un adulto mayor</h3>
<form class="row g-3 needs-validation" novalidate>
  <div class="col-12">
    <label for="elderlyFormAddName" class="form-label">Nombre del Adulto</label>
    <div class="input__border">
      <input
        type="text"
        class="form-control"
        id="elderlyFormAddName"
        placeholder="Ingrese el nombre."
      />
    </div>

    <div class="form__feedback text-danger mt-1">
      <small>Esta información es requerida.</small>
    </div>
  </div>
  <div class="col-12">
    <label for="elderlyFormAddSurname" class="form-label"
      >Apellidos del Adulto</label
    >

    <div class="input__border">
      <input
        type="text"
        class="form-control"
        id="elderlyFormAddSurname"
        placeholder="Ingrese los apellidos."
      />
    </div>
    <div class="form__feedback text-danger mt-1">
      <small>Esta información es requerida.</small>
    </div>
  </div>
  <div class="col-6">
    <label for="validationCustomUsername" class="form-label"
      >Nombre de Usuario</label
    >
    <div class="input__border">
      <input
        type="email"
        class="form-control"
        id="elderlyFormAddEmail"
        aria-describedby="inputGroupPrepend"
        placeholder="Xavier0312"
      />
    </div>
    <div class="form__feedback text-danger mt-1">
      <small>Esta información es requerida.</small>
    </div>
  </div>

  <div class="col-12 col-sm-6">
    <label for="validationCustom04" class="form-label">Escolaridad</label>
    <select class="form-select" id="validationCustom04">
      <option selected disabled value="">Elija</option>
      <option value="1">Basica</option>
      <option value="2">Secundaria</option>
      <option value="3">Universitaria</option>
    </select>
    <div class="form__feedback text-danger mt-1">
      <small>Esta información es requerida.</small>
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <label for="validationCustom04" class="form-label">Lateralidad</label>
    <div class="form-check">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="elderlyFormAddLaterality"
          id="elderlyFormAddLaterality1"
          value="d"
        />
        <label class="form-check-label" for="elderlyFormAddLaterality1"
          >Diestro (Derecha)</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="elderlyFormAddLaterality"
          id="elderlyFormAddLaterality2"
          value="z"
        />
        <label class="form-check-label" for="elderlyFormAddLaterality2"
          >Zurdo (Izquieda)</label
        >
      </div>
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <label for="validationCustom04" class="form-label">Genero</label>
    <div class="form-check">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="elderlyFormAddGender"
          id="elderlyFormAddGender1"
          value="d"
        />
        <label class="form-check-label" for="elderlyFormAddGender1"
          >Hombre</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="elderlyFormAddGender"
          id="elderlyFormAddGender2"
          value="z"
        />
        <label class="form-check-label" for="elderlyFormAddGender2"
          >Mujer</label
        >
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value="true"
        id="invalidCheck"
      />
      <label class="form-check-label" for="invalidCheck">
        Cuenta con alguna discapacidad.
      </label>
    </div>
  </div>
  <div class="col-12 text-center">
    <button class="btn btn-primary" type="submit">Agregar Adulto</button>
  </div>
</form>
