<section>
  <div class="container__form">
    <h3 class="title">Agregar Categoria</h3>
    <form [formGroup]="formSubcategory" (ngSubmit)="saveSubcategory()">
      <div class="mb-3">
        <label class="form-label" for="formEditSubName"
          >Nombre de la Categoria</label
        >
        <div class="input__border">
          <input
            type="text"
            class="form-control"
            name=""
            id="formEditSubName"
            aria-describedby="helpId"
            placeholder="Ingrese el nombre de la Categoria"
            formControlName="name"
            [class.is-invalid]="invalidName"
          />
        </div>

        <small class="form-text text-danger" *ngIf="invalidName"
          >Ingrese un nombre</small
        >
      </div>
      <div class="mb-3">
        <label class="form-label" for="formEditSubDescri"
          >Descripcion de la Categoria</label
        >
        <textarea
          class="form-control"
          name=""
          id="formEditSubDescri"
          rows="3"
          formControlName="description"
          [class.is-invalid]="invalidDescription"
        ></textarea>
        <small class="form-text text-danger" *ngIf="invalidDescription"
          >Ingrese una description</small
        >
      </div>
      <div class="mb-3">
        <label class="form-label" for="">Pictograma de la subcategor√≠a</label>
        <app-images-radio
          [usedBy]="'subcategoryEdit'"
          #imageRadioSubcategory
        ></app-images-radio>
      </div>
      <div class="my-3 form__btn">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button
          type="button"
          class="btn btn-danger text-white"
          (click)="collapsePanel()"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</section>
<app-messages #message></app-messages>
